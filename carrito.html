<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .img-logo {
            max-width: 50px;
        }

        .field-padre {
            position: relative;
        }

        .field {
            display: flex;
        }

        #buscarProducto {
            padding: 10px;
            width: 200px;
        }

        .carrito-main {
            position: relative;
        }

        .carrito-icon,
        .carrito-desplegado {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            z-index: 2;
        }

        .carrito-icon:hover + .carrito-desplegado,
        .carrito-desplegado:hover {
            display: block;
        }

        .product {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .product img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 5px;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <nav class="nav">
            <a href="#"><img class="img-logo" src="./img/logo.png" alt=""></a>

            <div class="field-padre">
                <div class="field">
                    <input id="buscarProducto" autocomplete="off" placeholder="Buscar (mín. 4 caracteres)">
                </div>
            </div>

            <!-- CARRITO ACA -->
            <div class="carrito-main">

                <input type="checkbox" class="carrito-icon">
                <div class="carrito-desplegado">
                    <div class="product">
                        <img src="producto1.jpg" alt="Producto 1">
                        <div>
                            <h3>Producto 1</h3>
                            <p>Precio: $20.00</p>
                        </div>
                        <div>
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <button>Eliminar del carrito</button>
                    </div>

                    <div class="product">
                        <img src="producto2.jpg" alt="Producto 2">
                        <div>
                            <h3>Producto 2</h3>
                            <p>Precio: $30.00</p>
                        </div>
                        <div>
                            <button class="btn-cantidad">-</button>
                            <span>1</span>
                            <button class="btn-cantidad">+</button>
                        </div>
                        <button>Eliminar del carrito</button>
                    </div>

                    <!-- Agrega más productos según sea necesario -->

                    <div class="cart-total">
                        <p>Total: $0.00</p>
                        <button class="btn-comprar">Realizar compra</button>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <!-- Resto del contenido... -->

</body>

</html>

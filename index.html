<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>

      <!-- Icon -->
      <link rel="shortcut icon" href="https://res.cloudinary.com/dtwcavcej/image/upload/v1710945994/img/logo_kjvccv.png" type="image/x-icon">

      <!-- Alert -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">

      <!-- CSS -->
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body class="index-background">
      <div>
         <div class="wrapper-login" id="formLogin">
            <div class="title">
               Inicia sesión
            </div>
            <form action="">
               <div class="field">
                  <input type="text" id="userLogin" required>
                  <label>Usuario </label>
               </div>
               <div class="field">
                  <input type="password" id="passwordLogin" required>
                  <label>Contraseña</label>
               </div>
               
               <div class="content">
                  <div class="pass-link">
                     ¿No tiene usuario? <a href="./pages/registro.html">Regístrese</a>
                  </div>
               </div>
               <div class="field">
                  <input type="submit" value="Iniciar sesión">
               </div>
               
            </form>
         </div>
      </div>

      <!-- Alert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

      <!-- JS -->
      <script src="./js/login.js"></script>
   </body>
</html>
